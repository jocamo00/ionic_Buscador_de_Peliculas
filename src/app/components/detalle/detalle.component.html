<ion-content>

  <ion-label class="titulo">
    <h1>{{ pelicula.title }}</h1>
  </ion-label>

  <img [src]="'https://image.tmdb.org/t/p/w500/' + pelicula.backdrop_path" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">

        <ion-card class="poster">
          <img  [src]="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path" class="poster" *ngIf="pelicula.poster_path">
        </ion-card>
        
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_average }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="people" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{ pelicula.vote_count }}</ion-note>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid class="fixed">
    <ion-row>
      <ion-col size=12>
        <ion-label>{{ pelicula.overview | slice: 0: oculto }}...</ion-label>
        <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-chip *ngFor=" let genero of pelicula.genres" color="primary">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid class="fixed">
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptActores">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="'https://image.tmdb.org/t/p/w500/' + actor.profile_path">

        <ion-label class="actor-name"> {{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-footer>
