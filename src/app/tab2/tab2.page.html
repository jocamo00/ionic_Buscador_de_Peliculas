<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar película" class="animated" 
                 debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
