<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar película" class="animated" 
                 debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col class="text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row> 
      <ion-col size="6" *ngFor="let pelicula of peliculas">

        <ion-card (click)="verDetalle(pelicula.id)">
          <img *ngIf="!pelicula.poster_path" src="/assets/no-image-banner.jpg">
          <img *ngIf="pelicula.poster_path" [src]="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path">

          <ion-card-header>
            <ion-card-subtitle>{{ pelicula.release_date }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2>{{ pelicula.title }}</h2>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
